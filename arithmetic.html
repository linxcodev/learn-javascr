<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arithmetic</title>
</head>
<body>
    <script>
        console.log('Welcome to Arithmetic')
        // modulus
        42 % 10 // 2
        /*
           42 - 4 * 10 = 2
        */

        // Round
        Math.round(2.4) // 2
        Math.ceil(2.4) // 3
        Math.floor(2.4) // 2

        // asigment bitwise
        // a | b
        // a |= b // a = a | b
        
        // increment
        a = 5 // 5
        ++a // 6
        a++ // 6
        a // 7

        // Decrement
        a = 5
        --a // 4
        a-- // 4
        a // 3

        // Math.pow() or **
        Math.pow(4, 2) // or
        4 ** 2

        // Random
        Math.random() // 0.9044822298203985
        Math.round(Math.random() * 2) // random 0 - 2
        
        // Max and Min
        Math.max(2, 4) // 4
        Math.min(2, 4) // 2

        // substraction
        '7' - 1 // 6

        // pr
        Math.atan2(4, 3)
        Math.cos(23)
        Math.sin(2)
        Math.hypot(67)
        Math.PI
    </script>
</body>
</html>
