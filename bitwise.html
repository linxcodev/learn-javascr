<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operations BitWise</title>
</head>
<body>
    <script>
        // and
        13 & 7 // 5
        // 13: 01101
        // 7:  00111
        //-----------------
        // 5: 00101
        
        // or
        13 | 7 // 15

        // not
        ~13 // -14
        // 01101 => 10010 (16-2)

        // xor
        13 ^ 7 // 10
        // 1010

        // Left Shift
        5 << 2 // 20
        // 0101 => 010100   adding two zero in right

        // Rigth Shift
        20 >> 2 // 5
        // 010100 => 0101   purge 2 zero in right
    </script>
</body>
</html>
